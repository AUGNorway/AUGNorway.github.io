<h2 class="section-title">{{ .titles.crew }}</h2>

<ul class="speakers-list">
{{ range $crew := .crew }}
<li class="speakers-item" itemprop="performer" itemscope itemtype="http://schema.org/Person">
    {{ with .photo }}
      <span class="speaker-photo">
        <img class="photo" src="{{ . }}" alt="{{ $crew.name }}" itemprop="image">
      </span>
    {{ end }}

    <h4 class="speakers-name">  
      <a href="{{ .link }}" target="_blank" title="{{ .text }}"> {{ .name }} </a>
    </h4>
    <p class="speakers-title">{{ .title }}</p>
    <p class="speakers-company">{{ .company }}</p>
    <p class="speakers-bio">{{ .bio }}</p>
  </li>
{{ end }}
</ul>
